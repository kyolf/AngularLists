<!Doctype html>
<html ng-app='app1'>
  <head>
    <title>Angular Practice List with controllers</title>
  </head>
  <body ng-controller="cltr1">
    <ul>
      <li ng-repeat="todo in todos"> 
        <input type="checkbox" ng-model="todo.completed">
        {{todo.name}}
      </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
    <script src="prac1.js"></script>
  </body>
</html>
